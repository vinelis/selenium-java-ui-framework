name: Run Selenium Tests and Publish Allure Report

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run tests with Maven (ignore failures)
        run: mvn clean test -Dmaven.test.failure.ignore=true

      - name: Generate and Publish Allure Report
        if: always()
        uses: simple-elf/allure-report-action@v1.7
        with:
          gh_pages: gh-pages
          allure_results: target/allure-results
          allure_history: allure-history

  force-success:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Force pipeline success
        run: echo "âœ… Marking workflow as successful"
